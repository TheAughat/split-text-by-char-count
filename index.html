<!DOCTYPE html>
<html>
<head>
    <title>Split Text by Limit</title>
    <style>
        textarea {
            width: 100%;
            height: 30vh;
        }
    </style>
</head>
<body>
<h2>Split Text by Character Limit</h2>

<textarea id="type-here"></textarea>
<p id="word-count">Chars Count: </p>

<input type="text" placeholder="Limit (default: 2000)" id="input-limit"></input><br><br>

<button onclick="checkChars()">Check Char Count</button>
<button onclick="split()">Split</button>
<button onclick="copyText()" id="copy-button">Copy Original</button>

<div id='text-here'></div>

<p id="demo"></p>

<script src="index.js" type="text/javascript"></script>

</body>
</html>
